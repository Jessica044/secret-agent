<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title> Secret Agent Supply Inc. </title>
</head>

<body>

    <!--header section-->
    <header>
        <div class="logo">
            <img src="resources/logo.png">
        </div>
        <div class="container">
            <span>SECRET AGENT SUPPLY</span>
        </div>
    </header>

    <!--Main content-->

    <div class="main-banner">
        <div class="container">
            <div class="banner-box">
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>

    <!--Navigation-->
    <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>

    </nav>

    <!--Product Grid-->
    <div class="container">
        <div class="products">
            <div class="item">
                <div class="item-image"><img src="resources/pen.png" alt="Pen">
                </div>
                <span class="item-name">Exploding Pen</span>
            </div>
            <div class="item">
               <div class="item-image">
                <img src="resources/watch.png" alt="Silver Watch">
                </div>
                <span class="item-name">Cellular Watch</span>
            </div>
            <div class="item">
               <div class="item-image">
                <img src="resources/glasses.png" alt="Black Sunglasses">
                </div>
                <span class="item-name">Thermal Glasses</span>
            </div>
        </div>
    </div>
    <!--Location-Hours-->
    <div class="contact">
        <div class="location">
            <h3>Location</h3>
        </div>
        <span>-47.346436, 84.32354</span>

        <div class="hours">
            <h3>Hours</h3>
        </div>
        <span>0800-1800</span>

    </div>
    <!--Footer-->
    <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

</body>

</html>
